<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{%block title%} {% endblock%} | IPL</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ipl_app/css/bulma.css'%}">
    <link rel="shortcut icon" type="image/png" href="http://missionrnd.com/wp-content/uploads/2016/08/cropped-cropped-missionRDsiteLogo-32x32.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="{% static 'ipl_app/js/pagination.js' %}"></script>

    <style>
        #tab-content  table {
          display:none;
          <!--visibility:none;-->
        }

        #tab-content table.is-active {
          display: inline-table;
          <!--visibility:visible;-->
        }
    </style>
</head>
<body>
    <section style=position:fixed;top:0;width:100%;overflow:hidden;z-index:1;" class="hero is-primary is-small is-bold">
        <div class="hero-head">
                <img style="margin:10px;" src="http://missionrnd.com/wp-content/uploads/2016/02/cropped-logo.png"
                     width="150"  onclick="location='{% url 'home_html' %}'">
            {% if user.is_authenticated %}
                <a style="float:right;" class="navbar-end navbar-item has-text-white"  href="{% url 'logout' %}">
                    Logout
                </a>
                <a style="float:right;" class="navbar-end navbar-item has-text-white"  href="{% url 'points_home' %}">
                    Points Table
                </a>
                <a style="float:right;" class="navbar-end navbar-item has-text-white"  href="{% url 'details' %}">
                    logged in as &nbsp; <b>{{user.username}}</b>
                </a>

            {% else%}
                <a style="float:right;" class="navbar-end navbar-item has-text-white"  href="{% url 'login' %}">
                    Login
                </a>
            {% endif%}
        </div>
        <div class="hero-body container title">
        {% block heading%}{% endblock%}
       </div>
    </section>
    <br/>
    <div style="width:80%;margin:auto;margin-top:180px;margin-bottom:25px;">
        {%block body%}
        {%endblock%}
    </div>

</body>
</html>
